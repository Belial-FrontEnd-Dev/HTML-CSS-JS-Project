<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="form.css" />
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Form</title>
</head>

<body>
    <div class="container">
        <div class="header-title">
            <h2>Create an account</h2>
        </div>
        <div class="form">
            <form action="">
                <label for="">Username</label>
                <input type="text" id="input" placeholder="Enter  username" required/>
                <label for="">Email</label>
                <input type="text" id="input" class="email" placeholder="Enter  email" required/>
                <label for="">Password</label>
                <input type="text" id="input" class="passw" placeholder="Enter  password" required />
                <label for="">Confirm Password</label>
                <input type="text" id="input" class="confirmPassw" placeholder="Confirm  password" required/>
                <button type="submit" id="submitBtn">Create</button>
            </form>
        </div>
        <script src="form.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>

</html>
